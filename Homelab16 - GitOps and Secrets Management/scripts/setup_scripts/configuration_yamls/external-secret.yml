---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hello-world-external-secret
  namespace: app
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: hello-world-secrets  # K8s Secret that will be created
    creationPolicy: Owner
  data:
    # Secrets from secret/apps/hello-world
    - secretKey: API_KEY
      remoteRef:
        key: apps/hello-world
        property: API_KEY
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: apps/hello-world
        property: DATABASE_PASSWORD
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: apps/hello-world
        property: STRIPE_SECRET_KEY
    # Secrets from secret/apps/hello-world/config
    - secretKey: APP_ENV
      remoteRef:
        key: apps/hello-world/config
        property: APP_ENV
    - secretKey: FEATURE_FLAG_BETA
      remoteRef:
        key: apps/hello-world/config
        property: FEATURE_FLAG_BETA
        